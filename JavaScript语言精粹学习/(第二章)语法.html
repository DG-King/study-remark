<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第二章：语法</title>
</head>
<body>
	<script>
		//除了var和that之间的空格不能省略，其他空格都可以被省略。如：
		var that = this;
		//JS两种注释形式: /**/和//,前一种是块注释，后一种是行注释
		//标识符由一个字母开头，后面可以加上一个或多个字母、数字、下划线，不允许使用保留字或者关键字。
		
		//1.数字
		//JS只有一个单一的数字类型。它在内部被表示为64位的浮点数，所以1和1.0是相同的值。
		//如果一个数字字面量有指数部分，那么这个字面量的值是由e之前的部分乘以10的e之后部分的次方计算出来的，所以100和1e2是相同的数字。
		//值NaN是一个数值，它表示一个不能产生正常结果的原酸结果。NaN不等于任何值，包括它自己，可以用isNaN(number)检测NaN。
		
		//2.字符串
		//字符串字面量可以被包围在单引号或双引号中，它可能包含0个或多个字符。\是转义字符。JS在被创建的时候，Unicode是一个16位的字符集，所以JS中所有的字符都是16位的。
		//JS没有字符类型。要表示一个字符，只需创建包含一个字符的字符串即可。
		//转义字符允许把那些正常情况下不被允许的字符插入到字符串中，比如反斜线、引号和控制符号。\u约定允许指定用数字表示的字符码位。
		//字符串有一个length属性。
		//字符串是不可变的。一旦字符串被创建，就永远无法改变它。如下的改变或者用"+"运算符去连接其他的字符串都只是得到一个新字符串或者是一个新的字符串地址，原本的字符串是不会改变的。参考理解：https://segmentfault.com/q/1010000002586121?utm_source=weekly
		var a = 'abc';
		a = 'ac';
		console.log(a);//字符串‘abc’不会改变，只是变量a的指向地址变为新的字符串'ac'

		//3.语句
		//一个编译单元包含一组可执行的语句。在web浏览器中，每个script标签都提供一个被编译且立即执行的编译单元。因为缺少链接器，JS把它们一起抛入一个公共的全局名字空间中。
		//当 var 语句被用在函数的内部时，它定义了这个函数的私有变量。
		//switch、while、for和do语句允许有一个可选的前置标签，它配合break语句来使用。
		//语句往往从上到下的顺序被执行。JS可以通过条件语句(if和switch)、循环语句(while、for和do)、强制跳转语句(break、return和throw)和函数调用来改变这个执行序列。
		//代码块是包在一对花括号中的一组语句。JS中的代码块不会创建一个新的作用域，因此变量应该是被定义在函数的顶端，而不是代码块中。
		//if语句根据表达式的值改变程序的控制流程。如果表达式的值为真，那么执行then代码块，否则执行可选的else分支。
		//下面的值被当做是false：
		//false
		//null
		//undefined
		//空字符串''
		//数字0
		//数字NaN
		//其他均为真。
		//switch语句执行一个多路分支。它把其表达式的值和所有指定的case条件进行匹配。其表达式可能产生一个数字或字符串。当找到一个精确的匹配时，执行匹配的case从句的中的语句。如果没有找到任何匹配，则执行可选的default语句。
		//一个case从句包含一个或多个case表达式。case表达式不一定必须是常量。为了防止继续执行下一个case，case语句后应该跟随一个强制跳转语句。可以用break去退出一个switch语句。
		//while语句执行一个简单的循环。如果表达式值为假，那么循环将终止。而当表达式值为真时，代码块将被执行。
		//for语句是一个结构更复杂的循环语句。它有两种形式。
		//常见的形式由三个可选的从句控制：初始化从句、条件从句和增量从句。如：for(var i = 0; i < 10; i++)
		//另一种形式(被称为for in语句)会枚举一个对象的所有属性名(或键名)。在每次循环中，对象的另一个属性名字符串被赋值给for和in之间的变量。
		//通常必须通过检测object.hasOwnProperty(variable)来确定这个属性名就是该对象的成员，还是从其原型链里找到的。如：
		for (myvar in obj) {
			if(obj.hasOwnProperty(myvar)) {
				...
			}
		}
		//do语句就像while语句，唯一的区别是它在代码块执行之后而不是之前检测表达式的值。这就意味着代码块将总是要执行至少一次。
		//try语句执行一个代码块，并捕获该代码块抛出的任何异常。catch从句定义了一个新的变量，它将接收该异常对象。finally子句在try块和catch块之后执行但是在下一个try声明之前执行。无论是否有异常抛出或着是否被捕获它总是执行。
		try {
			...
		} catch (e){
			...
		} finally {
			...
		}
		//throw语句抛出一个异常。如果throw语句在一个try代码块中，那么控制权会跳到catch从句中。如果throw语句在函数中，则该函数调用被放弃，且控制权会跳到调用该函数的try语句的catch从句中。
		//throw语句中的表达式通常是一个对象字面量，它包含一个name属性和一个message属性。异常捕获器可以使用这些信息去决定该做什么。
		//return语句会使一个函数提前返回。它也可以指定要被返回的值。如果没有指定返回表达式，那么其返回的值是undefined。
		//JS不允许在return关键字和表达式之间换行。
		//break语句会使程序退出一个循环语句或switch语句。它可以指定一个可选的标签，那将会使程序退出带该标签的语句。
		//JS不允许在break关键字和标签之间换行。
		
		//4.表达式
		//最简单的表达式是字面量值(比如字符串或数字)、变量、内置的值(true、false、null、undefined、NaN和Infinity)、以new前导的调用表达式、以delete前导的属性存取表达式、包在圆括号中的表达式、以一个前缀运算符作为前导的表达式，或者表达式后面跟着：
		//一个插入运算符与另一个表达式；
		//三元运算符？后面跟着另一个表达式，然后接一个：，再然后接第三个表达式；
		//一个函数的调用；
		//一个属性存取表达式。
		//三元运算符?有三个运算数。如果第一个运算数值为真，它产生第二个运算数的值。但是，如果第一个运算数值为假，它会产生第三个运算数的值。
		//排列运算符优先级：越上面越高，圆括号可以用来改变正常情况下的优先级：
		//. [] ()                          属性存取及函数调用
		//delete new typeof + - !          一元运算符
		//* / %                            乘法、除法、取模
		//+ -                              加法、减法
		//>= <= > <                        不等式运算符
		//=== !==                          等式运算符
		//&&                               逻辑与
		//||                               逻辑或
		//?:                               三元
		//typeof运算符产生的值有'number'、'string'、'boolean'、'undefined'、'function'和object。如果运算数是一个数组或null，那么结果是'object'，这是不对的。
		//如果!的运算数的值为真，那么它产生false，否则，它产生true。(取反)
		//+运算符可以进行加法运算或字符串连接。如果想进行加法运算，请确保两个运算数都是数字。
		//（/）运算符可能会产生一个非整数结果，即使两个运算数都是整数。(除不尽)
		//如果第一个运算数的值为假，那么运算符&&产生它的第一个运算数的值。否则，它产生第二个运算数的值。(简单点说就是&&两边真才是真，有一边是假就是假);
		//如果第一个运算数的值为真，那么运算符||产生第一个运算数的值。否则，它产生第二个运算数的值。(同理，有一个真必为真，两个都是假才为假);
		//函数调用引发函数的执行，函数调用运算符是跟随在函数名后面的一对圆括号。圆括号中可能包含将会传递给这个函数的参数。
		//一个属性存取表达式用于指定一个对象或数组的属性或元素。
		
		//5.字面量
		//对象字面量是一种方便指定新对象的表示法。属性名可以是标识符或字符串。这些名字被当做字面量名而不是变量名来对待，所以对象的属性名在编译时才能知道。属性的值就是表达式。
		//数组字面量是一个方便指定新数组的表示法。
		
		//6.函数
		//函数字面量定义了函数值，它可以有一个可选的名字，用于递归地调用自己。它可以指定一个参数列表，这些参数将作为变量由调用时传递的实际参数初始化。函数的主体包括变量定义和语句。
	</script>
</body>
</html>
