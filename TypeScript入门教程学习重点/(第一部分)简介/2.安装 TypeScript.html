<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>安装 TypeScript</title>
</head>
<body>
	<script>
        //TypeScript 的命令行工具安装方法如下：
        npm install -g typescript
        //以上命令会在全局环境下安装 tsc 命令，安装完成之后，我们就可以在任何地方执行 tsc 命令了。
        //编译一个 TypeScript 文件很简单：
        tsc hello.ts
        //我们约定使用 TypeScript 编写的文件以 .ts 为后缀。
	</script>
</body>
</html>
