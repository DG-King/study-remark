<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Map</title>
	<link rel="stylesheet" href="css/reset.css">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
	<script>
		//Map 结构的目的和基本用法
		//JavaScript 的对象（ Object ），本质上是键值对的集合（ Hash 结构），但是传统上只能用字符串当作键。这给它的使用带来了很大的限制。
		var data = {};
		var element = document.getElementById('myDiv');
		data[element] = 'metadata';
		data['[object HTMLDivElement]'] // "metadata"
		//上面代码原意是将一个 DOM 节点作为对象data的键，但是由于对象只接受字符串作为键名，所以element被自动转为字符串[object HTMLDivElement]。
		//为了解决这个问题， ES6 提供了 Map 数据结构。它类似于对象，也是键值对的集合，但是 “ 键 ” 的范围不限于字符串，各种类型的值（包括对象）都可以当作键。也就是说， Object 结构提供了 “ 字符串 — 值 ” 的对应， Map 结构提供了 “ 值 — 值 ” 的对应，是一种更完善的 Hash 结构实现。如果你需要 “ 键值对 ” 的数据结构， Map 比 Object 更合适。
		var m = new Map();
		var o = {p: 'Hello World'};
		m.set(o, 'content')
		m.get(o) // "content"
		m.has(o) // true
		m.delete(o) // true
		m.has(o) // false
		//上面代码使用set方法，将对象o当作m的一个键，然后又使用get方法读取这个键，接着使用delete方法删除了这个键。
		//作为构造函数， Map 也可以接受一个数组作为参数。该数组的成员是一个个表示键值对的数组。
		var map = new Map([
			['name', ' 张三 '],
			['title', 'Author']
		]);
		map.size // 2
		map.has('name') // true
		map.get('name') // " 张三 "
		map.has('title') // true
		map.get('title') // "Author"
		//上面代码在新建 Map 实例时，就指定了两个键name和title。
		//Map 构造函数接受数组作为参数，实际上执行的是下面的算法。
		var items = [
			['name', ' 张三 '],
			['title', 'Author']
		];
		var map = new Map();
		items.forEach(([key, value]) => map.set(key, value));
		//下面的例子中，字符串true和布尔值true是两个不同的键。
		var m = new Map([
			[true, 'foo'],
			['true', 'bar']
		]);
		m.get(true) // 'foo'
		m.get('true') // 'bar'
		//如果对同一个键多次赋值，后面的值将覆盖前面的值。
		let map = new Map();
		map
		.set(1, 'aaa')
		.set(1, 'bbb');
		map.get(1) // "bbb"
		//上面代码对键1连续赋值两次，后一次的值覆盖前一次的值。
		//如果读取一个未知的键，则返回undefined。
		new Map().get('asfddfsasadf')
		// undefined
		// 注意，只有对同一个对象的引用， Map 结构才将其视为同一个键。这一点要非常小心。
		var map = new Map();
		map.set(['a'], 555);
		map.get(['a']) // undefined
		//上面代码的set和get方法，表面是针对同一个键，但实际上这是两个值，内存地址是不一样的，因此get方法无法读取该键，返回undefined。
		//同理，同样的值的两个实例，在 Map 结构中被视为两个键。
		var map = new Map();
		var k1 = ['a'];
		var k2 = ['a'];
		map
		.set(k1, 111)
		.set(k2, 222);
		map.get(k1) // 111
		map.get(k2) // 222
		//上面代码中，变量k1和k2的值是一样的，但是它们在 Map 结构中被视为两个键。
		//由上可知， Map 的键实际上是跟内存地址绑定的，只要内存地址不一样，就视为两个键。这就解决了同名属性碰撞（ clash ）的问题，我们扩展别人的库的时候，如果使用对象作为键名，就不用担心自己的属性与原作者的属性同名。
		//如果 Map 的键是一个简单类型的值（数字、字符串、布尔值），则只要两个值严格相等， Map 将其视为一个键，包括0和-0。另外，虽然NaN不严格相等于自身，但 Map 将其视为同一个键。
		let map = new Map();
		map.set(NaN, 123);
		map.get(NaN) // 123
		map.set(-0, 123);
		map.get(+0) // 123
		//Map 结构的实例有以下属性和操作方法。
		//(1)  size 属性
		//size属性返回 Map 结构的成员总数。
		let map = new Map();
		map.set('foo', true);
		map.set('bar', false);
		map.size // 2
		//(2) set(key, value)
		// set方法设置key所对应的键值，然后返回整个 Map 结构。如果key已经有值，则键值会被更新，否则就新生成该键。
		var m = new Map();
		m.set("edition", 6) //  键是字符串
		m.set(262, "standard") //  键是数值
		m.set(undefined, "nah") //  键是 undefined
		//set方法返回的是 Map 本身，因此可以采用链式写法。
		let map = new Map()
			.set(1, 'a')
			.set(2, 'b')
			.set(3, 'c');
		//(3)  get(key)
		//get方法读取key对应的键值，如果找不到key，返回undefined。
		var m = new Map();
		var hello = function() {console.log("hello");}
		m.set(hello, "Hello ES6!") //  键是函数
		m.get(hello) // Hello ES6!
		//(4)  has(key)
		//has方法返回一个布尔值，表示某个键是否在 Map 数据结构中。
		var m = new Map();
		m.set("edition", 6);
		m.set(262, "standard");
		m.set(undefined, "nah");
		m.has("edition") // true
		m.has("years") // false
		m.has(262) // true
		m.has(undefined) // true
		//(5)  delete(key)
		//delete方法删除某个键，返回 true 。如果删除失败，返回 false 。
		var m = new Map();
		m.set(undefined, "nah");
		m.has(undefined) // true
		m.delete(undefined)
		m.has(undefined) // false
		//(6)  clear()
		//clear方法清除所有成员，没有返回值。
		let map = new Map();
		map.set('foo', true);
		map.set('bar', false);
		map.size // 2
		map.clear()
		map.size // 0
		//遍历方法
		//Map 原生提供三个遍历器生成函数和一个遍历方法。
		//1.keys()：返回键名的遍历器。
		//2.values()：返回键值的遍历器。
		//3.entries()：返回所有成员的遍历器。
		//4.forEach()：遍历 Map 的所有成员。
		//需要特别注意的是， Map 的遍历顺序就是插入顺序。
		let map = new Map([
			['F', 'no'],
			['T', 'yes'],
		]);
		for (let key of map.keys()) {
			console.log(key);
		}
		// "F"
		// "T"
		for (let value of map.values()) {
			console.log(value);
		}
		// "no"
		// "yes"
		for (let item of map.entries()) {
			console.log(item[0], item[1]);
		}
		// "F" "no"
		// "T" "yes"
		//  或者
		for (let [key, value] of map.entries()) {
			console.log(key, value);
		}
		//  等同于使用 map.entries()
		for (let [key, value] of map) {
			console.log(key, value);
		}
		//上面代码最后的那个例子，表示 Map 结构的默认遍历器接口（Symbol.iterator属性），就是entries方法。
		map[Symbol.iterator] === map.entries
		// true
		// Map 结构转为数组结构，比较快速的方法是结合使用扩展运算符（...）。
		let map = new Map([
			[1, 'one'],
			[2, 'two'],
			[3, 'three'],
		]);
		[...map.keys()]
		// [1, 2, 3]
		[...map.values()]
		// ['one', 'two', 'three']
		[...map.entries()]
		// [[1,'one'], [2, 'two'], [3, 'three']]
		[...map]
		// [[1,'one'], [2, 'two'], [3, 'three']]
		// 结合数组的map方法、filter方法，可以实现 Map 的遍历和过滤（ Map 本身没有map和filter方法）。
		let map0 = new Map()
			.set(1, 'a')
			.set(2, 'b')
			.set(3, 'c');
		let map1 = new Map(
			[...map0].filter(([k, v]) => k < 3)
		);
		//  产生 Map 结构 {1 => 'a', 2 => 'b'}
		let map2 = new Map(
			[...map0].map(([k, v]) => [k * 2, '_' + v])
		);
		//  产生 Map 结构 {2 => '_a', 4 => '_b', 6 => '_c'}
		//  此外， Map 还有一个forEach方法，与数组的forEach方法类似，也可以实现遍历。
		map.forEach(function(value, key, map) {
			console.log("Key: %s, Value: %s", key, value);
		});
		//forEach方法还可以接受第二个参数，用来绑定this。
		var reporter = {
			report: function(key, value) {
				console.log("Key: %s, Value: %s", key, value);
			}
		};
		map.forEach(function(value, key, map) {
			this.report(key, value);
		}, reporter);
		//上面代码中，forEach方法的回调函数的this，就指向reporter。
		// 与其他数据结构的互相转换
		// (1) Map 转为数组
		//前面已经提过， Map 转为数组最方便的方法，就是使用扩展运算符（ ... ）。
		let myMap = new Map().set(true, 7).set({foo: 3}, ['abc']);
		[...myMap]
		// [ [ true, 7 ], [ { foo: 3 }, [ 'abc' ] ] ]
		// (2) 数组转为 Map
		//将数组转入 Map 构造函数，就可以转为 Map 。
		new Map([[true, 7], [{foo: 3}, ['abc']]])
		// Map {true => 7, Object {foo: 3} => ['abc']}
		// (3) Map 转为对象
		//如果所有 Map 的键都是字符串，它可以转为对象。
		function strMapToObj(strMap) {
		let obj = Object.create(null);
			for (let [k,v] of strMap) {
				obj[k] = v;
			}
			return obj;
		}
		let myMap = new Map().set('yes', true).set('no', false);
		strMapToObj(myMap)
		// { yes: true, no: false }
		// (4) 对象转为 Map
		function objToStrMap(obj) {
			let strMap = new Map();
			for (let k of Object.keys(obj)) {
				strMap.set(k, obj[k]);
			}
			return strMap;
		}
		objToStrMap({yes: true, no: false})
		// [ [ 'yes', true ], [ 'no', false ] ]
		// (5)  Map 转为 JSON
		//Map 转为 JSON 要区分两种情况。一种情况是， Map 的键名都是字符串，这时可以选择转为对象 JSON 。
		function strMapToJson(strMap) {
			return JSON.stringify(strMapToObj(strMap));
		}
		let myMap = new Map().set('yes', true).set('no', false);
		strMapToJson(myMap)
		// '{"yes":true,"no":false}'
		// 另一种情况是， Map 的键名有非字符串，这时可以选择转为数组 JSON 。
		function mapToArrayJson(map) {
			return JSON.stringify([...map]);
		}
		let myMap = new Map().set(true, 7).set({foo: 3}, ['abc']);
		mapToArrayJson(myMap)
		// '[[true,7],[{"foo":3},["abc"]]]'
		// (6)  JSON 转为 Map
		//JSON 转为 Map ，正常情况下，所有键名都是字符串。
		function jsonToStrMap(jsonStr) {
			return objToStrMap(JSON.parse(jsonStr));
		}
		jsonToStrMap('{"yes":true,"no":false}')
		// Map {'yes' => true, 'no' => false}
		// 但是，有一种特殊情况，整个 JSON 就是一个数组，且每个数组成员本身，又是一个有两个成员的数组。这时，它可以一一对应地转为 Map 。这往往是数组转为 JSON 的逆操作。
		function jsonToMap(jsonStr) {
			return new Map(JSON.parse(jsonStr));
		}
		jsonToMap('[[true,7],[{"foo":3},["abc"]]]')
		// Map {true => 7, Object {foo: 3} => ['abc']}
	</script>
